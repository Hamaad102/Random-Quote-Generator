<DOCTYPE! html>
<html lang="en-US">
    
    <head>
        
        <!-- Meta elements -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="Random quotes to inspire you through your day!">
        
        <title>Quote Generator</title>
        
        <!-- Stylesheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        
        <link href="style/stylesheet.css" type="text/css" rel="stylesheet">
        
        <!-- Fonts -->
        
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">

    <body>
    
        
        <div class="container" id="quote">
        
            <div class="col-xs-12">
                <a href="javascript: void(0)" id="button">
                    <h1 class="text-center" id="luxAll"></h1>
                </a>
            </div>
            
            <div class="col-xs-12">
                <a href="javascript: void(0)" id="button">
                    <h3 class="text-center"></h3>
                </a>
            </div>
            
            <div class="col-xs-12" id="twit">
                <a href="javascript: void(0)" id='buttonTwit'>
                    <div class="text-center">
                        <span class="fa fa-twitter"></span>
                    </div>
                </a>
            </div>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="script/main.js"></script>
